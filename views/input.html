<!doctype html>
<html lang="en">
  <head>

    <title>Tal, the right candidate finder</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bulma Style-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.0/css/bulma.min.css">
    <!-- CSS Style -->
    <link href="main.css" rel="stylesheet">
    <!-- Font Awesome -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
    <!-- Font -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script type='text/javascript' src = "input.js"></script>
    </head>
  <body>
      <section class="section">
          <!-- <div class="container"> -->
            <div class="container">
            <h1 class="title" id="page-title">
              Tal
            </h1>
            <!-- <div id="user-info"> -->
                <p id="compName">Company Name</p>
                <img src="avatar.png" id="avatar">
            <!--  </div> -->
          </div>
        <!-- </div>           -->
        </section>
    <div class="container">
      <div class = "columns">        
        
        <div class = "column">
            <h5 class="subtitle is-5">Pick the attributes that you want to build your model on.</h5>  
            <div class = "level">
              <div class = "level-left">
              <a id = "University" draggable ="true" ondragstart = "dragStart(event);" class="button is-primary is-rounded">University</a>
              <a id = "Major" draggable ="true" ondragstart = "dragStart(event);"  class="button is-primary is-rounded">Major</a>
              <a id = "GPA" draggable ="true"  ondragstart = "dragStart(event);" class="button is-primary is-rounded">GPA</a>
              </div>
            </div>
            <div class = "level">
                <div class = "level-left">
              <a id = "Internship-Quality" draggable ="true" ondragstart = "dragStart(event);"  class="button is-danger is-rounded">Quality of Internships</a>
              <a id = "Num-Internship" draggable ="true" ondragstart = "dragStart(event);" class="button is-danger is-rounded">Number of Internships</a>
                </div>
            </div>    
            <div class = "level">
                <div class = "level-left">
                <a id = "Num-PL" draggable ="true" ondragstart = "dragStart(event);" class="button is-info  is-rounded">Number of PL known</a>
                <a  id = "Machine-Learning" draggable ="true" ondragstart = "dragStart(event);" class="button is-info  is-rounded">Machine learning</a>
                </div>  
            </div> 
            <div class = "level">
                <div class = "level-left">
                  <a id = "Github-Score" draggable ="true" ondragstart = "dragStart(event);"  class="button is-success is-rounded">Github Score</a>
                  <a id = "Online-Coding-Score" draggable ="true" ondragstart = "dragStart(event);" class="button is-success is-rounded">Online Coding Score</a>
                </div>  
            </div>

            <div class = "level">
              <div style = "height:300px;"ondrop="drop(event);" ondragover="dragOver(event);" id = "chosen">
                <h5 class = "subtitle is-5">Place your chosen attributes here:</h5>
                <div class = "level-left">
                </div>
              </div>
            </div>
          </div>  

        <div class = "column">
          

        <!-- <form ref='uploadForm' 
        id='uploadForm' 
        action='/api/student/add'
        method='post' 
        encType="multipart/form-data">
        -->    

          <div id = "upload-container" class = "level">
            <div class = "level-item">
              <div class="field">
                  <div class="file is-large is-boxed has-name">
                    <label class="file-label">
                    
                      <input accept=".csv,.json" class="file-input" type="file" id = "Training" name="Training"/>
                      <span class="file-cta">
                        <span class="file-icon">
                          <i class="fas fa-upload"></i>
                        </span>
                        <span class="file-label">
                          Upload a .csv file
                        </span>
                      </span>
                      <span class="file-name">
                        Current-Interns
                      </span>
                    </label>
                  </div>
             </div>  
            </div>
          </div>
          <div class = "level">
              <div class = "level-item">
            <div class = "uploads" id = "Training-upload"></div>  
              </div>
              </div>
            
          <div class = "level">
            <div class = "level-item">  
            <div class="field">
              <div class="file is-large is-boxed has-name">
                <label class="file-label">
                  <input class="file-input" type="file" accept=".csv,.json" id = "Test" name="Test">
                  <span class="file-cta">
                    <span class="file-icon">
                      <i class="fas fa-upload"></i>
                    </span>
                    <span class="file-label">
                       Upload a .csv file
                    </span>
                  </span>
                  <span class="file-name">
                    Candidates-List
                  </span>
                </label>
              </div>
              </div>  
          </div>
          </div>

          <div class = "level">
            <div class = "level-item">  
          <div class = "uploads" id = "Test-upload"></div>
          </div>          
        </div>
        <div class = "level">
          <div class = "level-item">
            <input class="button is-primary is-rounded" type = "submit" value='Submit'/>
          </div>
         </div>

        <!--</form> -->
     
      </div>
      </div>
      
    </div>

  </body>
</html>
